<!DOCTYPE html>

 <head>
  <title></title>

  <script src="../client/des.js"></script>
 </head>
 <body>
  <script>	
    function e(message) {
	    var result = [];
	    for (var i = 0; i < message.length; i++) result.push(String.fromCharCode(message[i]));
	    return result.join('');
	}
	
	function d(message) {
		var result = [];
		for (var i = 0; i < message.length; i++) result.push(message.charCodeAt(i));
		return result;
	}
	
	function testEncrypt() {
		var challenge = e([229,171,139,128,206,177,229,212,032,069,098,194,140,090,076,082]);
		var response = DES.encrypt('p@55w0rd', [229,171,139,128,206,177,229,212,32,69,98,194,140, 90,76,82]);
		assertEquals([39,240,140,29,253,251,130,42,209,26,237,220,102,22,113,156].join(':'), response.join(':'));
	}
  </script>
 </body>
</html>
